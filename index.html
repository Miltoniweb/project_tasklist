<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="content-task" id="content-task">

        <div class="header-task" id="header-task">
            <div class="inner-wrap">
                <input type="text" class="name-task" id="name-task" placeholder="Agregar tarea...">
                <button class="btn-add" id="btn-add">Agregar Tarea</button>
            </div>
        </div>

        <div class="body-task" id="body-task">
            <div class="inner-wrap">
                <ul class="task-list" id="task-list"></ul>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
